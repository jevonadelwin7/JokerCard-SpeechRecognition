<body>
    <div class="container ">
        <div class="col-7 mx-auto">
            <h1 class="text-center mt-2">Guessing Joker's Card</h1>
        <div class="form-group">
            <label id="coba">where is the joker?</label>
            <label id="coba" class="mb-2">*Say the number if joker in the card number one, two or three.</label>
        </div>
        <div class="row text-center">
            <div class="col">
                <img id="satu" src="card.png" class="img-thumbnail" alt=""> 1   
            </div>
            <div class="col">

            <div class="col">
                <img id="tiga" src="card.png" class="img-thumbnail" alt="">3

        </div>
        <div class=" haha form-group mt-2">
            <textarea  id="textbox" rows="1" class="form-control"></textarea>
        </div>
        <div class="  form-group mt-2">
            <fieldset disabled="disabled">
                <textarea  id="textbox1" rows="1" class="form-control text-center">----</textarea>
            </fieldset> 
        </div>
        <div class="pesan mt-2">
            <img src="play-fill.svg" id="play" alt="">

        </div>  
        </div>
        <div class="form-group text-center mt-2">
            <button id="start-btn" class="btn btn-success btn-block mr-2 ">Start</button>
            <button type="button" id="delete" class="btn btn-danger btn-block ml-2" onclick="window.location.reload();" value="Refresh Page">Restart</button>
        </div>
        </div>
        <div class="container mt-2">
            <div class="col rules mx-auto text-center pt-5">
                <h1>The Rules</h1>
                    <h4 class="font-monospace">1. Press Start button to Record your Voice! </h4>
                    <h4 class="font-monospace">2. Say the number</h4>
                    <h4 class="font-monospace">1. if wrong restart the game.</h4>
            </div>
        </div>
